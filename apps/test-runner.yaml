# =============================================================================
# ArgoCD Application - Test Runner
# =============================================================================
# Deploys test-runner service to dedicated test-runner namespace
# Environment-agnostic testing infrastructure for both staging and production
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-infrastructure
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: demo
    path: base/services/test-runner
  destination:
    server: https://kubernetes.default.svc
    namespace: test-runner
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
