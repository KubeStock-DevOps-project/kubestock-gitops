# =============================================================================
# ArgoCD Application - Kubestock Production
# =============================================================================
# Deploys all production services using rolling update strategy
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubestock-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dpiyumal2319/kubestock-core.git
    targetRevision: main
    path: gitops/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: kubestock-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
