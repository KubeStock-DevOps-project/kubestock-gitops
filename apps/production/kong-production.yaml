# =============================================================================
# ArgoCD Application - Kong API Gateway (Production)
# =============================================================================
# Deploys Kong gateway in kong namespace for production traffic
# Exposed to ALB on NodePort 30080
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-production
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: main
    path: overlays/production/kong
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
