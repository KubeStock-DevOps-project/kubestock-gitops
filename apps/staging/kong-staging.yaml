# =============================================================================
# ArgoCD Application - Kong API Gateway (Staging)
# =============================================================================
# Deploys Kong gateway in kong-staging namespace for staging traffic
# Access via bastion on NodePort 30081
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-staging
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: main
    path: overlays/staging/kong
  destination:
    server: https://kubernetes.default.svc
    namespace: kong-staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
