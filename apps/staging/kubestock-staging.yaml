# =============================================================================
# ArgoCD Application - Staging Environment
# =============================================================================
# Deploys all services to kubestock-staging namespace
# Uses specific SHA tags managed by CI/CD pipeline
# Auto-sync enabled for GitOps best practices
# HPA manages replica counts - ignoreDifferences configured
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubestock-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-staging
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: demo
    path: overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: kubestock-staging
  # Ignore HPA-managed replica count differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
