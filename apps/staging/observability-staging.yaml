# =============================================================================
# ArgoCD Application - Observability Stack (Staging)
# =============================================================================
# Deploys Prometheus and Grafana to observability namespace
# Uses staging overlay for environment-specific configuration
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-staging
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: main
    path: overlays/staging/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    # Manual sync for staging observability
    # Uncomment for auto-sync:
    # automated:
    #   prune: true
    #   selfHeal: true
