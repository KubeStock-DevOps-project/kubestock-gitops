# =============================================================================
# ArgoCD Application - Observability Stack (Staging)
# =============================================================================
# Deploys Prometheus, Grafana, Loki, and Promtail to observability namespace
# Uses staging overlay with reduced resources and shorter retention
# 
# Note: Staging depends on production overlay for cluster-scoped resources
# (Namespace, StorageClass, ClusterRoles). Deploy production first.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after cluster resources from production
spec:
  project: kubestock-staging
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: main
    path: overlays/staging/observability
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - CreateNamespace=false  # Namespace created by production overlay
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    automated:
      prune: true
      selfHeal: true
  # Ignore differences in dynamic fields
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: prometheus-config
      jsonPointers:
        - /data
