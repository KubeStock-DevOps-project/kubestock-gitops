# =============================================================================
# ArgoCD Application - Observability Stack (Staging)
# =============================================================================
# Completely isolated staging observability environment
# - Namespace: observability-staging
# - NodePorts: 31090 (Prometheus), 31300 (Grafana)
# - Own RBAC, PVCs, and configurations
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubestock-staging
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: main
    path: overlays/staging/observability-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: observability-staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: staging-prometheus-config
      jsonPointers:
        - /data
