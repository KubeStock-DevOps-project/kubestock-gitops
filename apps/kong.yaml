# =============================================================================
# Kong API Gateway - ArgoCD Applications
# =============================================================================
# ARCHITECTURE - Clean Separation of Concerns:
#
# Kong (API Gateway) handles ALL ingress:
#   - Path-based routing (/api/product → ms-product, etc.)
#   - Path stripping (strip_path: true)
#   - CORS configuration
#   - Rate limiting
#   - JWT aud/iss claim checking (pre-function plugin, no signature verify)
#
# Istio (Service Mesh) handles ONLY inter-service security:
#   - mTLS between services (automatic mutual TLS)
#   - JWT signature verification at sidecar level
#   - Authorization policies (deny without valid JWT)
#
# Traffic Flow:
#   NLB → Kong (NodePort 30080/30081) → Service → Istio Sidecar → App
#
# Security Layers:
#   1. Kong: Check JWT aud/iss claims (fast reject invalid audience)
#   2. Istio Sidecar: Verify JWT signature via JWKS
#   3. Istio AuthorizationPolicy: Deny if no valid requestPrincipal
# =============================================================================

---
# Kong Namespace (Production)
apiVersion: v1
kind: Namespace
metadata:
  name: kong
  labels:
    istio-injection: enabled  # Enable Istio sidecar for mTLS

---
# Kong Namespace (Staging)
apiVersion: v1
kind: Namespace
metadata:
  name: kong-staging
  labels:
    istio-injection: enabled  # Enable Istio sidecar for mTLS

---
# Kong Production
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-production
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: demo
    path: overlays/production/kong
  destination:
    server: https://kubernetes.default.svc
    namespace: kong
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---
# Kong Staging
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-staging
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/KubeStock-DevOps-project/kubestock-gitops.git
    targetRevision: demo
    path: overlays/staging/kong
  destination:
    server: https://kubernetes.default.svc
    namespace: kong-staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
