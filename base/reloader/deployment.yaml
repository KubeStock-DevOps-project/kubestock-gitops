# =============================================================================
# Stakater Reloader - Deployment
# =============================================================================
# Automatically triggers rolling updates when ConfigMaps/Secrets change
# https://github.com/stakater/Reloader
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reloader
  namespace: reloader
  labels:
    app.kubernetes.io/name: reloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reloader
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reloader
    spec:
      serviceAccountName: reloader
      containers:
        - name: reloader
          image: stakater/reloader:v1.0.63
          imagePullPolicy: IfNotPresent
          args:
            # Watch all namespaces
            - --reload-strategy=annotations
            # Log level
            - --log-format=json
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 65534
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
