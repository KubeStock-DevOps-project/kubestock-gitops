# =============================================================================
# ms-identity - Identity Service (Asgardeo SCIM2 Proxy)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-identity
  labels:
    app: ms-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-identity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ms-identity
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3006"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: ms-identity
          image: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-identity:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3006
          env:
            - name: NODE_ENV
              value: production
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3006"
            - name: ASGARDEO_ORG_NAME
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_ORG_NAME
            - name: ASGARDEO_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_BASE_URL
            - name: ASGARDEO_M2M_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_M2M_CLIENT_ID
            - name: ASGARDEO_M2M_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_M2M_CLIENT_SECRET
            - name: ASGARDEO_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_TOKEN_URL
            - name: ASGARDEO_SCIM2_URL
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_SCIM2_URL
            - name: ASGARDEO_JWKS_URL
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_JWKS_URL
            - name: ASGARDEO_ISSUER
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_ISSUER
            - name: ASGARDEO_GROUP_ID_ADMIN
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_GROUP_ID_ADMIN
            - name: ASGARDEO_GROUP_ID_SUPPLIER
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_GROUP_ID_SUPPLIER
            - name: ASGARDEO_GROUP_ID_WAREHOUSE_STAFF
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_GROUP_ID_WAREHOUSE_STAFF
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 20
            periodSeconds: 10
