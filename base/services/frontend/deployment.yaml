# =============================================================================
# frontend - React Frontend
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_ASGARDEO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_SPA_CLIENT_ID
            - name: VITE_ASGARDEO_ORG_NAME
              valueFrom:
                secretKeyRef:
                  name: asgardeo-secret
                  key: ASGARDEO_ORG_NAME
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
