---
# ms-order-management Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-order-management
  labels:
    app: ms-order-management
    app.kubernetes.io/name: ms-order-management
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-order-management
  template:
    metadata:
      labels:
        app: ms-order-management
        app.kubernetes.io/name: ms-order-management
    spec:
      containers:
        - name: ms-order-management
          image: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-order-management:latest
          ports:
            - containerPort: 3005
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3005"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: order_db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: PRODUCT_CATALOG_SERVICE_URL
              value: http://ms-product:3002
            - name: INVENTORY_SERVICE_URL
              value: http://ms-inventory:3003
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ms-order-management
  labels:
    app: ms-order-management
spec:
  ports:
    - port: 3005
      targetPort: 3005
      name: http
  selector:
    app: ms-order-management
