# =============================================================================
# Production Gateway - ALB traffic (TLS terminated at ALB)
# =============================================================================
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kubestock-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway  # Production gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
# =============================================================================
# Staging Gateway - NLB dev access traffic
# =============================================================================
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: kubestock-gateway-staging
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway-staging  # Staging gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
