# =============================================================================
# Grafana Dashboard - k6 Test Results & Microservice Health Monitoring
# =============================================================================
# Simplified, efficient dashboard showing real-time service status and test history
# Optimized queries to prevent "too many outstanding requests" errors
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-test-runner
  namespace: observability-production
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  test-runner.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Loki",
          "gridPos": {"h": 3, "w": 24, "x": 0, "y": 0},
          "id": 20,
          "options": {
            "content": "# KubeStock Test Runner Dashboard\n\n**Monitoring** k6 smoke test results and execution history.",
            "mode": "markdown"
          },
          "type": "text",
          "transparent": true
        },
        {
          "datasource": "Loki",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 3},
          "id": 23,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "count_over_time({namespace=\"test-runner\", app=\"test-runner\"} |= \"PASSED\" [5m])",
              "refId": "A"
            }
          ],
          "title": "Services Passed (Last 5m)",
          "type": "stat"
        },
        {
          "datasource": "Loki",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 3},
          "id": 24,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "count_over_time({namespace=\"test-runner\", app=\"test-runner\"} |= \"FAILED\" [5m])",
              "refId": "A"
            }
          ],
          "title": "Services Failed (Last 5m)",
          "type": "stat"
        },
        {
          "datasource": "Loki",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"match": "null", "result": {"text": "0"}}, "type": "special"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 3},
          "id": 25,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "count_over_time({namespace=\"test-runner\", app=\"test-runner\"} |= \"Test Summary:\" [1h])",
              "refId": "A"
            }
          ],
          "title": "Total Test Runs (Last 1h)",
          "type": "stat"
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 12, "w": 24, "x": 0, "y": 7},
          "id": 10,
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Time", "desc": true}]
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "{namespace=\"test-runner\", app=\"test-runner\"} |= \"Service:\" |= \" - \"",
              "refId": "A"
            }
          ],
          "title": "Service Status Logs (Latest Results)",
          "type": "table",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"id": true, "labels": true, "tsNs": true},
                "indexByName": {"Time": 0, "Line": 1},
                "renameByName": {"Time": "Timestamp", "Line": "Status"}
              }
            }
          ]
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 19},
          "id": 8,
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Time", "desc": true}]
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "{namespace=\"test-runner\", app=\"test-runner\"} |= \"Test Summary:\"",
              "refId": "A"
            }
          ],
          "title": "Test Execution History (Summary)",
          "type": "table",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"id": true, "labels": true, "tsNs": true},
                "indexByName": {"Time": 0, "Line": 1},
                "renameByName": {"Time": "Test Time", "Line": "Result"}
              }
            }
          ]
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 29},
          "id": 21,
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Time", "desc": true}]
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "{namespace=\"test-runner\", app=\"test-runner\"} |= \"Starting Test:\"",
              "refId": "A"
            }
          ],
          "title": "Test Executions (Triggered)",
          "type": "table",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"id": true, "labels": true, "tsNs": true},
                "indexByName": {"Time": 0, "Line": 1},
                "renameByName": {"Time": "Start Time", "Line": "Test Details"}
              }
            }
          ]
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 29},
          "id": 22,
          "options": {
            "showHeader": true,
            "sortBy": [{"displayName": "Time", "desc": true}]
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "{namespace=\"test-runner\", app=\"test-runner\"} |= \"completed with code\"",
              "refId": "A"
            }
          ],
          "title": "Test Completions (Exit Codes)",
          "type": "table",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"id": true, "labels": true, "tsNs": true},
                "indexByName": {"Time": 0, "Line": 1},
                "renameByName": {"Time": "End Time", "Line": "Exit Status"}
              }
            }
          ]
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 12, "w": 24, "x": 0, "y": 39},
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": "Loki",
              "expr": "{namespace=\"test-runner\", app=\"test-runner\"}",
              "refId": "A"
            }
          ],
          "title": "All Test Runner Logs (Full Details)",
          "type": "logs"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 30,
      "style": "dark",
      "tags": ["test-runner", "k6", "microservices", "health"],
      "templating": {"list": []},
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "5 - Tests",
      "uid": "test-runner-k6",
      "version": 2
    }
