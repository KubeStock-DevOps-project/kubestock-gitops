# =============================================================================
# Grafana Dashboard - Pod Overview
# =============================================================================
# Pod-level metrics with namespace and microservice filters
# Detailed container metrics, resource usage, and health status
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pods
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  pods-overview.json: |
    {
      "annotations": {
        "list": []
