            "multi": true,
            "name": "namespace",
            "options": [],
            "query": {"query": "label_values(kube_pod_info{job=\"kube-state-metrics\"}, namespace)", "refId": "StandardVariableQuery"},
            "refresh": 1,
            "regex": "/kubestock.*/",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {"selected": true, "text": "All", "value": "$__all"},
            "datasource": "Prometheus",
            "definition": "label_values(kube_deployment_status_replicas{job=\"kube-state-metrics\",namespace=~\"$namespace\"}, deployment)",
            "hide": 0,
