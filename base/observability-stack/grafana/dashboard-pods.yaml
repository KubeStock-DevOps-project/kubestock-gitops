              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "Pod"}, "properties": [{"id": "custom.width", "value": 280}]},
              {"matcher": {"id": "byName", "options": "Namespace"}, "properties": [{"id": "custom.width", "value": 150}]},
              {"matcher": {"id": "byName", "options": "Node"}, "properties": [{"id": "custom.width", "value": 200}]},
              {"matcher": {"id": "byName", "options": "CPU"}, "properties": [{"id": "custom.width", "value": 80}, {"id": "unit", "value": "short"}, {"id": "decimals", "value": 3}]},
              {"matcher": {"id": "byName", "options": "Memory"}, "properties": [{"id": "custom.width", "value": 100}, {"id": "unit", "value": "bytes"}]},
              {"matcher": {"id": "byName", "options": "Restarts"}, "properties": [{"id": "custom.width", "value": 80}, {"id": "custom.displayMode", "value": "color-background"}, {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}, {"color": "red", "value": 5}]}}]}
