          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=~\"$namespace\",pod=~\"$microservice.*\",pod=~\"$pod\",container!=\"\",container!=\"POD\"}) by (namespace, pod, container)",
