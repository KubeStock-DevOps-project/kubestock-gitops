          "targets": [
            {
              "expr": "(sum(rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\",pod=~\"$microservice.*\",pod=~\"$pod\",container!=\"\",container!=\"POD\"}[5m])) by (namespace, pod, container) / sum(kube_pod_container_resource_limits{job=\"kube-state-metrics\",namespace=~\"$namespace\",pod=~\"$microservice.*\",pod=~\"$pod\",resource=\"cpu\"}) by (namespace, pod, container)) * 100",
              "legendFormat": "{{pod}}/{{container}}",
