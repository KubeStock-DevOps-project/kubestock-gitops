          "targets": [
            {
              "expr": "(sum(container_memory_working_set_bytes{namespace=~\"$namespace\",pod=~\"$microservice.*\",pod=~\"$pod\",container!=\"\",container!=\"POD\"}) by (namespace, pod, container) / sum(kube_pod_container_resource_limits{job=\"kube-state-metrics\",namespace=~\"$namespace\",pod=~\"$microservice.*\",pod=~\"$pod\",resource=\"memory\"}) by (namespace, pod, container)) * 100",
