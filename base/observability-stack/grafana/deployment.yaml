# =============================================================================
# Grafana - Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.2.3
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "kubestock@2025"
            - name: GF_SERVER_ROOT_URL
              value: "http://localhost:3000"
            - name: GF_INSTALL_PLUGINS
              value: ""
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-nodes
              mountPath: /var/lib/grafana/dashboards/nodes-overview.json
              subPath: nodes-overview.json
            - name: grafana-dashboard-microservices
              mountPath: /var/lib/grafana/dashboards/microservices-overview.json
              subPath: microservices-overview.json
            - name: grafana-dashboard-pods
              mountPath: /var/lib/grafana/dashboards/pods-overview.json
              subPath: pods-overview.json
            - name: grafana-dashboard-logs
              mountPath: /var/lib/grafana/dashboards/application-logs.json
              subPath: application-logs.json
            - name: grafana-dashboard-test-runner
              mountPath: /var/lib/grafana/dashboards/test-runner.json
              subPath: test-runner.json
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-provisioning
          configMap:
            name: grafana-dashboard-provisioning
        - name: grafana-dashboard-nodes
          configMap:
            name: grafana-dashboard-nodes
        - name: grafana-dashboard-microservices
          configMap:
            name: grafana-dashboard-microservices
        - name: grafana-dashboard-pods
          configMap:
            name: grafana-dashboard-pods
        - name: grafana-dashboard-logs
          configMap:
            name: grafana-dashboard-logs
        - name: grafana-dashboard-test-runner
          configMap:
            name: grafana-dashboard-test-runner
