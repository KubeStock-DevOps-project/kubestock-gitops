# =============================================================================
# Grafana Dashboard - Microservices Overview
# =============================================================================
# Microservice/Deployment level metrics with namespace filter
# Includes HPA status, deployment health, and resource allocation
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-microservices
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
