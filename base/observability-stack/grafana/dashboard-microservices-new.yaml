              {"matcher": {"id": "byName", "options": "Namespace"}, "properties": [{"id": "custom.width", "value": 150}]},
              {"matcher": {"id": "byName", "options": "Current"}, "properties": [{"id": "custom.width", "value": 80}]},
              {"matcher": {"id": "byName", "options": "Min"}, "properties": [{"id": "custom.width", "value": 60}]},
              {"matcher": {"id": "byName", "options": "Max"}, "properties": [{"id": "custom.width", "value": 60}]},
              {"matcher": {"id": "byName", "options": "Utilization %"}, "properties": [{"id": "custom.width", "value": 120}, {"id": "custom.displayMode", "value": "color-background"}, {"id": "thresholds", "value": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 70}, {"color": "red", "value": 90}]}}]}
