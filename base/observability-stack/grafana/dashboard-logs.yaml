# =============================================================================
# Grafana Dashboard - Application Logs (Loki)
# =============================================================================
# View and filter application logs from Loki
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-logs
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  application-logs.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 3,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 2,
          "options": {
            "code": {
              "language": "plaintext",
              "showLineNumbers": false,
              "showMiniMap": false
            },
            "content": "# KubeStock Application Logs\\n\\nUse the filters above to narrow down logs by namespace, pod, or container. Search for specific terms in the search box.",
            "mode": "markdown"
          },
          "pluginVersion": "10.2.3",
          "title": "Instructions",
          "type": "text"
        },
        {
          "datasource": "Loki",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 100,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 3
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "10.2.3",
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=~\"$namespace\",pod=~\"$pod\",container=~\"$container\"} |~ \"$search\" !~ \"GET /health\" !~ \"GET /metrics\" !~ \"kube-probe\" !~ \"Prometheus/\" [$__interval])) by (level)",
              "refId": "A"
            }
          ],
          "title": "Log Rate by Level",
          "type": "timeseries"
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 15,
            "w": 24,
            "x": 0,
            "y": 9
          },
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "pluginVersion": "10.2.3",
          "targets": [
            {
              "expr": "{namespace=~\"$namespace\",pod=~\"$pod\",container=~\"$container\"} |~ \"$search\" !~ \"GET /health\" !~ \"GET /metrics\" !~ \"kube-probe\" !~ \"Prometheus/\"",
              "refId": "A"
            }
          ],
          "title": "Application Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["logs", "loki"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": "Loki",
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": "label_values(namespace)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": "Loki",
            "definition": "label_values({namespace=~\"$namespace\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "pod",
            "options": [],
            "query": "label_values({namespace=~\"$namespace\"}, pod)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": "Loki",
            "definition": "label_values({namespace=~\"$namespace\",pod=~\"$pod\"}, container)",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "container",
            "options": [],
            "query": "label_values({namespace=~\"$namespace\",pod=~\"$pod\"}, container)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 0,
            "name": "search",
            "options": [
              {
                "selected": true,
                "text": "",
                "value": ""
              }
            ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "4 - Logs",
      "uid": "application-logs",
      "version": 0
    }
