# =============================================================================
# Grafana - Service
# =============================================================================
# NodePort is a placeholder - overlay patches set environment-specific ports:
# - Staging: 31300 (NLB port 3001)
# - Production: 30300 (NLB port 3000)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP
  selector:
    app: grafana
