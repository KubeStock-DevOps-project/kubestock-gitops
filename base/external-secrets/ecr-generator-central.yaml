---
# SecretStore for pushing to kubestock-staging namespace
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: kubernetes-staging
  namespace: external-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: kubestock-staging
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets
---
