# =============================================================================
# Centralized ECR Token Generation System
# =============================================================================
# Architecture:
# 1. ECRAuthorizationToken generator uses aws-external-secrets-creds (same namespace)
# 2. ExternalSecret generates ecr-cred-source in external-secrets namespace
# 3. PushSecret copies ecr-cred to all application namespaces
#
# Security Benefits:
# - AWS credentials ONLY in external-secrets namespace
# - Only generated ECR tokens (12h expiry) pushed to app namespaces
# - No AWS credential replication
# =============================================================================

# Generator for ECR authorization tokens
apiVersion: generators.external-secrets.io/v1alpha1
kind: ECRAuthorizationToken
metadata:
  name: ecr-token-generator
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: ecr-generator
spec:
  region: ap-south-1
  auth:
    secretRef:
      accessKeyIDSecretRef:
        name: aws-external-secrets-creds
        key: access-key-id
      secretAccessKeySecretRef:
        name: aws-external-secrets-creds
        key: secret-access-key
---
# ExternalSecret that generates the ECR token in external-secrets namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ecr-cred-source
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: ecr-source
spec:
  refreshInterval: 6h  # Refresh before 12h expiry
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: ecr-cred-source
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        annotations:
          expiresAt: "{{ .expires_at }}"
        labels:
          app.kubernetes.io/component: ecr-credentials
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .proxy_endpoint | replace "https://" "" }}": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ECRAuthorizationToken
          name: ecr-token-generator
---
# PushSecret to copy ECR token to kubestock-staging
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: ecr-cred-push-staging
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: ecr-push
spec:
  refreshInterval: 6h
  secretStoreRefs:
    - name: kubernetes-staging
      kind: SecretStore
  selector:
    secret:
      name: ecr-cred-source
  data:
    - match:
        secretKey: .dockerconfigjson
        remoteRef:
          remoteKey: ecr-cred
          property: .dockerconfigjson
---
# PushSecret to copy ECR token to kubestock-production
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: ecr-cred-push-production
  namespace: external-secrets
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: ecr-push
spec:
  refreshInterval: 6h
  secretStoreRefs:
    - name: kubernetes-production
      kind: SecretStore
  selector:
    secret:
      name: ecr-cred-source
  data:
    - match:
        secretKey: .dockerconfigjson
        remoteRef:
          remoteKey: ecr-cred
          property: .dockerconfigjson
---
# PushSecret to copy ECR token to test-runner
apiVersion: external-secrets.io/v1alpha1
