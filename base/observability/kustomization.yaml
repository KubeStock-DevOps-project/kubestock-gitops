# =============================================================================
# Base Kustomization for Observability Stack
# =============================================================================
# Components:
# - Prometheus: Metrics collection and alerting
# - Grafana: Visualization dashboards
# - Loki: Log aggregation
# - Promtail: Log collection agent (DaemonSet)
#
# Note: Cluster-scoped resources (Namespace, StorageClass, ClusterRoles)
# are in cluster-resources/ and only included by the production overlay
# to avoid ArgoCD shared resource conflicts.
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - prometheus/
  - grafana/
  - loki/
  - promtail/

# Add common labels to all resources
commonLabels:
  app.kubernetes.io/part-of: kubestock-observability
