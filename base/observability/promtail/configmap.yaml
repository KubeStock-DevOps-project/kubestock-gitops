# =============================================================================
# Promtail - ConfigMap
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: observability
  labels:
    app: promtail
data:
  promtail-config.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: kubestock

    scrape_configs:
      # Discover pods running on this node
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
          # Extract log level from common patterns
          - regex:
              expression: '(?P<level>(INFO|WARN|ERROR|DEBUG|FATAL|info|warn|error|debug|fatal))'
          - labels:
              level:
          # Drop health check logs
          - match:
              selector: '{app=~".+"}'
              stages:
                - drop:
                    expression: '.*health.*'
                    drop_counter_reason: health_check
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Keep only pods on this node
          - source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: __host__
          - action: drop
            regex: ''
            source_labels:
              - __meta_kubernetes_pod_node_name

          # Use pod name as job name
          - source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace

          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod

          - source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container

          # Capture common labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)

          # Specifically capture app label
          - source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app

          # Service name from labels
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
            target_label: service

          # Capture environment label
          - source_labels:
              - __meta_kubernetes_pod_label_environment
            target_label: environment

          # Set __path__ to the log file path
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

      # System logs from nodes (optional)
      - job_name: system
        static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              __path__: /var/log/*.log
