# =============================================================================
# Grafana - Service
# =============================================================================
# NodePort 30300 exposed via NLB on port 3000
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP
  selector:
    app: grafana
