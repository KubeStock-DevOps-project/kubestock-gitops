# =============================================================================
# Cluster-scoped Observability Resources
# =============================================================================
# These are shared across staging and production:
# - Namespace (observability)
# - StorageClass (ebs-sc)
# - ClusterRoles and ClusterRoleBindings
#
# Only ONE ArgoCD app (production) should include these to avoid conflicts.
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - storageclass.yaml
  - prometheus-rbac.yaml
  - promtail-rbac.yaml
