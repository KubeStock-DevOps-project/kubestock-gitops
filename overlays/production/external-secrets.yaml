apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secretsmanager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-south-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: kubestock-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: kubestock/production/db
        property: DB_HOST
    - secretKey: DB_USER
      remoteRef:
        key: kubestock/production/db
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: kubestock/production/db
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: kubestock/production/db
        property: DB_NAME
---
