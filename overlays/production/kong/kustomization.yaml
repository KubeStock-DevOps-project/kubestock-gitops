# =============================================================================
# Production Kong Overlay
# =============================================================================
# This overlay applies production-specific Kong configuration
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kong

resources:
  - ../../../base/kong/
  - rbac-binding.yaml

patches:
  # Replace the Kong ConfigMap with production configuration
  - target:
      kind: ConfigMap
      name: kong-declarative-config
    path: kong-config.yaml
