# =============================================================================
# Alertmanager - Service (Production)
# =============================================================================
# NodePort 30093 exposed via NLB on port 9093
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: observability
  labels:
    app: alertmanager
spec:
  type: NodePort
  ports:
    - port: 9093
      targetPort: 9093
      nodePort: 30093
      protocol: TCP
      name: http
  selector:
    app: alertmanager
