# =============================================================================
# Alertmanager - ConfigMap (Production)
# =============================================================================
# Configure receivers (Slack, Email, etc.) as needed
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Configure SMTP for email alerts (optional)
      # smtp_smarthost: 'smtp.example.com:587'
      # smtp_from: 'alertmanager@kubestock.com'
      # smtp_auth_username: 'alertmanager@kubestock.com'
      # smtp_auth_password: 'password'

    # Route tree for alert routing
    route:
      group_by: ['alertname', 'severity', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'

      # Sub-routes for different severities
      routes:
        - match:
            severity: critical
          receiver: 'critical-receiver'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-receiver'

    # Inhibition rules - suppress less severe alerts when critical alerts fire
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'service']

    # Receivers configuration
    receivers:
      - name: 'default-receiver'
        # Placeholder - configure actual receivers
        # webhook_configs:
        #   - url: 'http://webhook-receiver:8080/alerts'

      - name: 'critical-receiver'
        # For critical alerts - configure Slack/PagerDuty/etc
        # slack_configs:
        #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
        #     channel: '#kubestock-critical'
        #     title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

      - name: 'warning-receiver'
        # For warning alerts
        # slack_configs:
        #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
        #     channel: '#kubestock-alerts'
        #     title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # Templates for notifications
    templates:
      - '/etc/alertmanager/templates/*.tmpl'
