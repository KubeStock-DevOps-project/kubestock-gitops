# =============================================================================
# Production Overlay - kubestock-production namespace
# =============================================================================
# Blue-Green Deployment Strategy
# - Shared resources: postgres, frontend, kong config
# - Blue/Green slots for microservices
# CORS: kubestock.dpiyumal.me, api.dpiyumal.me
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubestock-production

resources:
  - ../../base/postgres/
  - ../../base/services/frontend/
  - namespace.yaml
  - secrets.yaml
  - traffic-router.yaml

labels:
  - pairs:
      environment: production
    includeSelectors: false

# Production replicas patch
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
  # Increase PostgreSQL resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: StatefulSet
      name: postgres
  # Increase PVC size for production
  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "50Gi"
    target:
      kind: StatefulSet
      name: postgres
