# =============================================================================
# Production Blue Slot - Microservices Deployments
# =============================================================================
# Note: These deployments have -blue suffix to differentiate from green
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-product-blue
  namespace: kubestock-production
  labels:
    app: ms-product
    slot: blue
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ms-product
      slot: blue
  template:
    metadata:
      labels:
        app: ms-product
        slot: blue
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ms-product
          image: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/ms-product:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3002"
            - name: HOST
              value: "0.0.0.0"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: product_catalog_db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: INVENTORY_SERVICE_URL
              value: http://ms-inventory:3003
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
