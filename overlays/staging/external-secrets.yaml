# =============================================================================
# External Secrets for Staging
# =============================================================================
# NOTE: ClusterSecretStore 'aws-secretsmanager' is managed by external-secrets-config app
# Do NOT define ClusterSecretStore here to avoid ArgoCD conflicts
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: kubestock-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: kubestock/staging/db
        property: DB_HOST
    - secretKey: DB_USER
      remoteRef:
        key: kubestock/staging/db
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: kubestock/staging/db
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: kubestock/staging/db
        property: DB_NAME
---
