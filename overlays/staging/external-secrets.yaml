# =============================================================================
# AWS ECR Pull User Credentials
# =============================================================================
# Fetches the kubestock-ecr-pull IAM user credentials from AWS Secrets Manager
# These credentials are used by the ECRAuthorizationToken generator below
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-external-secrets-creds
  namespace: kubestock-staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: aws-external-secrets-creds
    creationPolicy: Owner
  data:
    - secretKey: access-key-id
      remoteRef:
        key: kubestock/shared/ecr-credentials
        property: AWS_ACCESS_KEY_ID
    - secretKey: secret-access-key
      remoteRef:
        key: kubestock/shared/ecr-credentials
        property: AWS_SECRET_ACCESS_KEY
---
# =============================================================================
# ECR Image Pull Secret Generator
# =============================================================================
# Uses External Secrets ECR Authorization Token Generator
# Automatically refreshes ECR credentials (tokens expire after 12 hours)
# Depends on: aws-external-secrets-creds ExternalSecret above
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ecr-cred
  namespace: kubestock-staging
spec:
  refreshInterval: 6h  # Refresh before 12h expiry
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: ecr-cred
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        annotations:
          expiresAt: "{{ .expires_at }}"
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "{{ .proxy_endpoint | replace "https://" "" }}": {
                "username": "{{ .username }}",
                "password": "{{ .password }}",
                "auth": "{{ printf "%s:%s" .username .password | b64enc }}"
              }
            }
          }
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ECRAuthorizationToken
          name: ecr-token-generator
---
# =============================================================================
# ECR Authorization Token Generator
# =============================================================================
# Generates temporary ECR tokens using AWS credentials from the
# aws-external-secrets-creds secret (auto-populated by ExternalSecret above).
# =============================================================================
apiVersion: generators.external-secrets.io/v1alpha1
kind: ECRAuthorizationToken
metadata:
  name: ecr-token-generator
  namespace: kubestock-staging
  labels:
    environment: staging
spec:
  region: ap-south-1
  auth:
    secretRef:
      accessKeyIDSecretRef:
        name: aws-external-secrets-creds
        key: access-key-id
      secretAccessKeySecretRef:
        name: aws-external-secrets-creds
        key: secret-access-key
