        plugins:
          - name: rate-limiting
            config:
              minute: 100
              policy: local
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - PATCH
                - DELETE
                - OPTIONS
              headers:
                - Accept
                - Authorization
                - Content-Type
                - X-Request-ID
              credentials: true
              max_age: 3600
          - name: prometheus

      # Frontend: /* → frontend (no JWT check - static files)
      - name: frontend
        url: http://frontend.kubestock-staging.svc:80
        routes:
          - name: frontend-routes
            paths:
              - /
            strip_path: false
            protocols:
              - http
              - https
        plugins:
          - name: prometheus

      # Health Check: /api/gateway/health (no JWT check)
      - name: health
        url: http://localhost:8001/status
        routes:
          - name: health-route
            paths:
              - /api/gateway/health
            strip_path: true
