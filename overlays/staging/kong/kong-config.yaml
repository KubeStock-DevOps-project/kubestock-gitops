          - name: prometheus

      # Identity: /api/identity/* → ms-identity (no JWT check - handles own auth)
      - name: ms-identity
        url: http://ms-identity.kubestock-staging.svc:3006
        routes:
          - name: identity-routes
            paths:
              - /api/identity
            strip_path: true
